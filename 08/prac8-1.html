<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        function runButtonPressed() {
            var points = [];
            var students = { '黒木': '6月24日', '粕川': '5月12日', '西村': '6月24日', '上島': '6月5日' };
            points[0] = { name: '黒木', birthday: students['黒木'] };
            points[1] = { name: '粕川', birthday: students['粕川'] };
            points[2] = { name: '西村', birthday: students['西村'] };
            points[3] = { name: '上島', birthday: students['上島'] };
            document.getElementById('res').innerHTML = JSON.stringify(points, null, '\t');
        }

    </script>

</head>

<body>
    <h1>ex8-1</h1>
    <button onclick="runButtonPressed()">run!</button>
    <pre id="res"></pre>
</body>

</html>

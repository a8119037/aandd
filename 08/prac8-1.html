<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        function runButtonPressed() {
            var studentsC = [];
            var students = { '黒木': '6月24日', '粕川': '5月12日', '西村': '6月24日', '上島': '6月5日' };
            var keys = Object.keys(students);
            for (var i = 0; i < keys.length; i++) {
                var key = keys[i];
                studentsB = {};
                console.log(key);
                studentsB.name = key;
                studentsB.birthday = students[key];
                studentsC.push(studentsB);
            }
            document.getElementById('res').innerHTML = JSON.stringify(studentsC, null, '\t');
        }

    </script>

</head>

<body>
    <h1>ex8-1</h1>
    <button onclick="runButtonPressed()">run!</button>
    <pre id="res"></pre>
</body>

</html>

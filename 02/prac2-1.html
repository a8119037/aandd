<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            //prac2-1 10個の順数（１，２，３．．．の数列）を生成し，２番目と４番目を入れ替える
            var numbers = [];
            createSequentialNumbers(numbers, 5);
            show(numbers);
            var x = numbers[1];
            numbers[1] = numbers[3];
            numbers[3] = x;
            show(numbers);
            //prac2-2 10個の順数を生成し，n番目とm番目を入れ替える
            var numbers = [];
            createSequentialNumbers(numbers, 10);
            show(numbers);
            var y = Math.floor(Math.random() * numbers.length);
            var z = Math.floor(Math.random() * numbers.length);
            var x = numbers[y];
            numbers[y] = numbers[z];
            numbers[z] = x;
            show(numbers);
            //(nとmは乱数にて決定する)
            //prac2-3 prac2-2を20回繰り返す（シャッフルプログラムの完成）
            for (var i = 0; i < 20; i++) {
                var y = Math.floor(Math.random() * numbers.length);
                var z = Math.floor(Math.random() * numbers.length);
                var x = numbers[y];
                numbers[y] = numbers[z];
                numbers[z] = x;
            }
            show(numbers);
            //prac2-4 10個の乱数を生成し，もう一つの配列を作成し，コピーするプログラム．
            var numbers = [];
            createRandomNumbers(numbers, 10);
            show(numbers);
            var numbers1 = [];
            for (var i = 0; i < numbers.length; i++) {
                numbers1[i] = numbers[i]
            }
            show(numbers1);
        }
    </script>

</head>

<body>
    <h1>prac2</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
